<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="contato.css" />
</head>
<body>
  <div class="header">
    <h1 class="titulo">Biblioteca</h1>
    <div class="nav">
      <a href="index.html" class="nav_button">Início</a>
      <a href="livros.html" class="nav_button">Livros</a>
      <a href="contato.html" class="nav_button">Contato</a>
    </div>
  </div>

  <main class="main-contato">
    <form class="form-contato" id="formContato">
      <h2>Fale Conosco</h2>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="motivo">Motivo do contato:</label>
      <select id="motivo" name="motivo" required>
        <option value="">Selecione...</option>
        <option value="elogio">Elogio</option>
        <option value="critica">Crítica</option>
        <option value="sugestao">Sugestão</option>
      </select>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

      <button type="submit" class="botao-enviar">Salvar</button>
    </form>
  </main>

  <footer class="footer">
    <p>© 2025 Biblioteca. Todos os direitos reservados.</p>
    <div class="social-links">
      <a href="#" aria-label="Facebook">Facebook</a>
      <a href="#" aria-label="Twitter">Twitter</a>
      <a href="#" aria-label="Instagram">Instagram</a>
    </div>
  </footer>

  <script>
    document.getElementById("formContato").addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const motivo = document.getElementById("motivo").value;
      const mensagem = document.getElementById("mensagem").value.trim();

      const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if (!nome || !email || !mensagem || motivo === "") {
        alert("Por favor, preencha todos os campos.");
      } else if (!emailValido) {
        alert("Por favor, insira um e-mail válido.");
      } else {
        alert("Sua solicitação foi registrada com sucesso!");
        this.reset();
      }
    });
  </script>
</body>
</html>
